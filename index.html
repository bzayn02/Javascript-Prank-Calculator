<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Prank Calculator ðŸ¤ª</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>JavaScript Prank Calculator ðŸ¤ª</h1>  

    <div class="mainParent">

            <!-- dispalay area -->
            <!-- <input id="result" class="result" type="text" value="0.00"/> -->
            <div id="lastValue"></div>
            <div id = "result" class="result">0.00</div>
            <!-- buttons -->
            <section class="items">
                <button class="clear">AC</button>
                <button class="clean">C</button>
                
                <button class="add">+</button>
                <button class="divide">/</button>
                <button class="no-7">7</button>
                <button class="no-8">8</button>
                <button class="no-9">9</button>
                <button class="multiply">*</button>
                <button class="no-4">4</button>
                <button class="no-5">5</button>
                <button class="no-6">6</button>
                <button class="minus">-</button>
                <button class="no-1">1</button>
                <button class="no-2">2</button>
                <button class="no-3">3</button>
                <button class="ans">=</button>
                <button class="no-0">0</button>
                <button class="off">OFF</button>
            </section>




    </div>

    <script src="calc.js"></script>
</body>
